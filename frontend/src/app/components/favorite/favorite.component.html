<div class="container">
    <p style="color:transparent;">.</p>
    <p style="color:transparent;">.</p>
    <p style="color:transparent;">.</p>
    <p style="color:transparent;">.</p>
    
      <div class="cartBox">
          <div class="text-center">
              <h1 class="text-danger">Your Favorites</h1>
          </div>
        <div class="headCart">
          <p class="lead">You have <label class="text-danger ">{{favoriteItem.length}}</label> item in your cart</p>
          <span class="text-danger card-header" (click)="clearFavorites()">Clear Shopping Cart</span>
        </div>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th></th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Description</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of favoriteItem; let index = index" >
                      <td><img src="{{item. imgPath}}" alt=""></td>
                      <td>{{item.name}}</td>
                      <td>{{item.price}}$</td>
                      <td>
                          {{item.description}}
                      </td>
                      <td>
                          <button class="btn btn-danger" (click)="deleteFavorite(index)" >Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
  
      </div>
  </div>

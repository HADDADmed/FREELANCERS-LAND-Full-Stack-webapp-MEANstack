
<div class="background" >
  <div class="shape"></div>
  <div class="shape"></div>
</div>


<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <h3>Login Here</h3>
  <label for="username">Username<span class="ereure"><b>*</b></span></label>
  <input type="text"  formControlName="email" name="username" placeholder="Email or Phone" required id="username">
  <div  class="form-text text-danger" *ngIf="fc.email.errors && isSubmited">
    <div   class="form-text text-danger" *ngIf="fc.email.errors.required"> should be not empty</div>
    <div  class="form-text text-danger" *ngIf="fc.email.errors.email"> invalid email </div>
  </div>


  <label for="password">Password<span class="ereure"><b>*</b></span></label>
  <input type="password" formControlName="password"  name="password" placeholder="Password" required id="password">
  <div class="form-text text-danger" *ngIf="fc.password.errors && isSubmited">
    <div class="form-text text-danger" *ngIf="fc.password.errors.required"> should be not empty</div>
  </div>


  <input type="submit" class="btn btn-primary" value="Submit">

  <div class="social">
  </div>
</form>

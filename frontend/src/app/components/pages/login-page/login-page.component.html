
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="mt-4">
    <h1>Login Page</h1>
  </div>

  <div class="form-group mt-4">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div  class="form-text text-danger"*ngIf="fc.email.errors && isSubmited">
      <div   class="form-text text-danger" *ngIf="fc.email.errors.required"> should be not empty</div>
      <div  class="form-text text-danger" *ngIf="fc.email.errors.email"> invalid email </div>
    </div>
  </div>
  <div class="form-group mt-4">
    <label for="exampleInputPassword1">Password</label>
    <input  type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div class="form-text text-danger" *ngIf="fc.password.errors && isSubmited">
      <div class="form-text text-danger" *ngIf="fc.password.errors.required"> should be not empty</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="co">

  <h1 class="mt-4">New Service</h1>
  <form [formGroup]="NewServiceForm" (ngSubmit)="submit()">

    <div class="form-group  mt-4">
    <label for="name" ><strong>Service Name</strong></label>
    <input type="text" class="form-control form-control-lg"  formControlName="name" id= "name" aria-describedby="name" placeholder="Enter Service Name">
  </div>

  <div class="form-group">
    <label for="price"><strong>Service Price</strong></label>
    <input type="number" class="form-control form-control-lg" formControlName="price" id="price" placeholder="Service Price">
  </div>
  <div class="form-group">
    <label for="description"><strong>Service description</strong></label>
    <textarea class="form-control form-control-lg" formControlName="description" id="description" placeholder="Service Description"rows="3"></textarea>

  </div>
  <div class="form-group">
    <label for="imgPath"><strong>Service imgPath</strong></label>
    <input type="text" class="form-control form-control-lg" formControlName="imgPath" id="imgPath" placeholder="Service imgPath">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
    <label class="form-check-label" for="exampleCheck1"><strong>I'm sur !</strong></label>
  </div>
  <button type="submit" class="btn btn-primary btn-lg mt-4" >Save</button>
</form>
</div>
